<!DOCTYPE html>
<html lang="en" ng-app="app">

<head>
  <meta charset="UTF-8">
  <title>Darion Miller | Darion Miller Chatbot</title>
  <meta name="description" content="Darion Miller personal web bot. Come chat with me, ask about my past projects, grab my resume or just chat about my dog." /> 
  <meta name="keywords" content="Darion Miller, Darion, Darion chat bot, Darion resume" />

  <link rel="stylesheet" href="./.tmp/styles/index.css">
  <link rel="stylesheet" type="text/css" href="./src/app.css">
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">

  <link rel="icon" type="image/x-icon" href="https://s3.amazonaws.com/darion-bot/darion_avatar.ico" />

</head>

<body ng-controller="AppController as AppView">

  <div class="chat-container">
    <simple-chat
      messages="AppView.messages"
      local-user="AppView.you"
      send-function="AppView.sendMessage"
      send-button-text="Send"
      show-user-avatar="true"
      show-composer="true"
      composer-placeholder-text="Chat with me!"
      typing="AppView.typing"
    ></simple-chat>
  </div>

  <script src="./bower_components/angular/angular.js"></script>
  <script src="./bower_components/angular-sanitize/angular-sanitize.js"></script>
  <script src="./bower_components/moment/moment.js"></script>
  <script src="./.tmp/scripts/angular-simple-chat.js"></script>
  <script src="./.tmp/scripts/templates.js"></script>
  <script src="./src/ApiAi.js "></script>
  <script src="./src/app.js"></script>
</body>

</html>
